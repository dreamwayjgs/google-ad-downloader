site_name: google-ads-downloader
repo_url: https://github.com/dreamwayjgs/google-ads-downloader
site_url: https://dreamwayjgs.github.io/google-ads-downloader
site_description: Free Google Ads Report Downloader
site_author: Geunseong Jung
edit_uri: edit/main/docs/
repo_name: dreamwayjgs/google-ads-downloader
copyright: Maintained by <a href="https://dreamwayjgs.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dreamwayjgs/google-ads-downloader
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/google-ads-downloader

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
